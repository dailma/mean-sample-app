<div class="header" ng-init="verifySession()">
	<a href="">Home</a> | 
	<a href="#/new_question">Add a question</a> | 
	<a href="" ng-click="endSession()">Log out</a>
</div>
<div class="start">
	<button ng-click="play()">Play!</button>
	<p>Click the button above to start the trivia game</p>
</div>
<label>
	Search
	<input type="text" ng-model="search">
</label>
<table>
	<tr>
		<th>Name</th>
		<th>Score</th>
		<th>Percentage</th>
	</tr>
</table>
