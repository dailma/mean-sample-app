<div class="header" ng-init="verifySession()">
	<a href="#/">Home</a> | 
	<a href="">Add a question</a> | 
	<a href="" ng-click="endSession()">Log out</a>
</div>
<h3>New question</h3>
<form ng-submit="addQuestion()">
	<div class="side_by_side">
		<label for="question.qtext">Question</label>
		<label for="question.answer">Correct answer</label>
		<label for="question.fake1">Fake answer 1</label>
		<label for="question.fake2">Fake answer 2</label>
	</div>
	<div class="side_by_side">
		<input type="text" ng-model="question.qtext" ng-required="true" ng-minlength="15">
		<input type="text" ng-model="question.answer" ng-required="true">
		<input type="text" ng-model="question.fake1" ng-required="true">
		<input type="text" ng-model="question.fake2" ng-required="true">
		<button ng-click="goHome()">Cancel</button>
		<input type="submit" value="Add question">
	</div>
</form>
